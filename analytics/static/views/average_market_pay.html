
<style>
#mCSB_1::-webkit-scrollbar-thumb{
    background-color:#BBDEFB;
    border-radius:10px;
}


    .pointer{
        cursor : pointer
    }
    .main-content .page-content .portlets.ui-sortable .panel-header {
      cursor: default !important;
    }
    #selectedSkill_dropdown{
    width : 100%
    }
    #selectedSuite_dropdown{
    width : 100%
    }
    #selectedLocation_dropdown{
    width : 100%
    }
    #selectedAutoLocation_dropdown{
    width : 100%
    }
    .angucomplete-dropdown {
        overflow-y: auto;
        max-height: 150px; // your preference

    }
    .highcharts-container{
            margin-top: -13px !important;
    margin-left: 0px !important;
    }
    .tab-content{
        border-top: 0px solid #fff !important;
    }


    .line-separator {
 border-right: 0px !important;

<section>
    <div menu-list></div>
    <div class="main-content">
        <div after-login-header data-ng-init="">
        </div>
        <div class="page-content">
          <div layout="column" style="padding-bottom: 32px;">
              <md-whiteframe class="md-whiteframe-z1" layout layout-align="left left" style="background-color:antiquewhite">
                <p style="margin-right: 1%">Selected Filters: </p><br/>
                  <p>
                    <span>Skill : java</span>
                    <span>Location :bangalore</span>
                    <span>Gender : male</span>
                    <span>Band : group A</span>
                    <span>employe id : 127548</span>
                  </p>

              </md-whiteframe>

          </div>

          <!-- start of toolbar shrink -->
          <div  layout="column" layout-fill>
              <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools" style="width:100%">
                  <h3>
                    <span>Employee list with average Market Pay</span>
                  </h3>
                    <!--start of button to open right toggle bar -->
                  <md-button  style="margin-top: -6%;margin-left: 58%;" ng-click="toggleRight()" class="md-fab md-mini" aria-label="Filters">
                           <i class="fa fa-filter" ></i>
                  </md-button>


                  <!--end of button to open right toggle bar -->
                </div>
              </md-toolbar>
              <md-content style="height: 600px;">

                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="item in todos">
                    <img src="{[item.face]}" alt="{[item.who]}" style="width: 10%;height: 15%;" class="md-avatar">
                    <div class="md-list-item-text">
                      <h3><i class="icon-envelope c-gray-light p-r-10"></i>{[item.what]}</h3>
                        <h3 style="color:green;"><i class="icon-envelope c-gray-light p-r-10"></i>Parcentage: {[item.val]}</h3>
                      <h4><i class="icon-envelope c-gray-light p-r-10"></i>{[item.who]}</h4>
                      <p>
                        <i class="icon-envelope c-gray-light p-r-10"></i>{[item.notes]}
                      </p>

                    </div>

                    <md-divider inset></md-divider>
                  </md-list-item>
                </md-list>
              </md-content>
            </div>
          <!-- end of toolbar shrink -->
          <!--start of right toggle bar-->

          <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" style="overflow-x: hidden">
                  <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Custom Filters</h1>
                      <md-button ng-click="close()" style="margin-top: -21%;margin-left: 79%;" class="md-primary">
                      <i style="color: white;" class="fa fa-close"></i>
                    </md-button>
                  </md-toolbar>

                  <md-content layout-padding>
                    <form name="userForm" style="height:auto;overflow-x: hidden">
                      <div layout layout-sm="column">
                        <md-input-container style="width:80%">
                            <label>Company (Disabled)</label>
                            <input ng-model="user.company" disabled>
                          </md-input-container>
                        <md-input-container flex>
                          <label>Submission Date</label>
                          <input type="date" ng-model="user.submissionDate">
                        </md-input-container>
                      </div>
                      <div layout layout-sm="column">
                        <md-input-container flex>
                          <label>First name</label>
                          <input ng-model="user.firstName">
                        </md-input-container>
                        <md-input-container flex>
                          <label>Last Name</label>
                          <input ng-model="theMax">
                        </md-input-container>
                      </div>
                      <md-input-container flex>
                        <label>Address</label>
                        <input ng-model="user.address">
                      </md-input-container>
                      <md-input-container md-no-float>
                        <input ng-model="user.address2" placeholder="Address 2">
                      </md-input-container>
                      <div layout layout-sm="column">
                        <md-input-container flex>
                          <label>City</label>
                          <input ng-model="user.city">
                        </md-input-container>
                        <md-input-container flex>
                          <label>State</label>
                          <input ng-model="user.state">
                        </md-input-container>
                        <md-input-container flex>
                          <label>Postal Code</label>
                          <input ng-model="user.postalCode">
                        </md-input-container>
                      </div>
                      <md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                      </md-input-container><md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                      </md-input-container><md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                      </md-input-container><md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                      </md-input-container><md-input-container flex>
                        <label>Biography</label>
                        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                      </md-input-container>
                    </form>
                  </md-content>
                </md-sidenav>

          <!--end of right toggle bar-->
          <div class="footer" after-login-footer>
           
          </div>
        </div>
    </div>


 </section>

<div class="loader-overlay" id="overlay">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
